<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/css/viewer.css">
    <title>RFA Viewer - BIM-LLM</title>
</head>
<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">RFA Family Viewer</span>
        <div class="controls">
            <button id="downloadBtn" disabled>Download RFA</button>
            <button id="refreshBtn">Refresh Status</button>
        </div>
    </div>
    <div id="preview"></div>
    <div id="overlay">
        <div class="notification">
            <div class="spinner"></div>
            <p>Loading viewer...</p>
        </div>
    </div>
    
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/js/viewer.js"></script>
</body>
</html>
